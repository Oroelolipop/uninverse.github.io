<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style>
      /* Styling for the login form */
      form {
        margin: 20px auto;
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        text-align: center;
      }
      label {
        display: block;
        margin-bottom: 10px;
        text-align: left;
      }
      input[type="email"],
      input[type="password"] {
        display: block;
        margin-bottom: 20px;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>Login</h1>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br>
      <input type="submit" value="Log in">
    </form>
    <script>
      // Code for handling form submission
      const form = document.querySelector('form');
      form.addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent the form from submitting and refreshing the page
        const email = form.elements.email.value;
        const password = form.elements.password.value;
        if (email === "Isaguna2007@gmail.com" && password === "isalaisafool") {
          window.location.href = "https://example.com/dashboard"; // Redirect to dashboard if credentials are correct
        } else {
          alert("Incorrect email or password"); // Display an error message if credentials are incorrect
        }
      });
    </script>
  </body>
</html>
