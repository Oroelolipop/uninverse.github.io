<!DOCTYPE html>
<html>
  <head>
    <title>Chat Room</title>
    <style>
      /* Styling for the chat room */
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      #chat-window {
        display: flex;
        flex-direction: column;
        height: 80vh;
        padding: 20px;
        background-color: #f2f2f2;
      }
      #chat-window > div {
        margin-bottom: 10px;
      }
      #chat-window > div span {
        font-weight: bold;
        margin-right: 10px;
      }
      #message-input {
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #f2f2f2;
        padding: 10px;
      }
      #message-input input[type="text"] {
        flex-grow: 1;
        margin-right: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }
      #message-input input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      #message-input input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div id="chat-window"></div>
    <div id="message-input">
      <input type="text" id="message" placeholder="Type your message here...">
      <input type="submit" value="Send">
    </div>
    <script>
      // Code for handling chat messages
      const chatWindow = document.getElementById('chat-window');
      const messageInput = document.getElementById('message');
      const sendMessage = () => {
        const message = messageInput.value.trim();
        if (message !== '') {
          const chatBubble = document.createElement('div');
          chatBubble.innerHTML = `<span>You:</span> ${message}`;
          chatWindow.appendChild(chatBubble);
          chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to the bottom of the chat window
          messageInput.value = '';
        }
      };
      messageInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          event.preventDefault(); // Prevent the form from submitting and refreshing the page
          sendMessage();
        }
      });
      document.querySelector('input[type="submit"]').addEventListener('click', (event) => {
        event.preventDefault(); // Prevent the form from submitting and refreshing the page
        sendMessage();
      });
    </script>
  </body>
</html>
